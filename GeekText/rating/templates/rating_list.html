<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h1>List of Book Ratings and Comments</h1>
<table>
<tr>
	<th> ISBN</th>
	<th> USER</th>
	<th> Rating</th>
	<th> Comment</th>
	<th> Updated Date</th>
</tr>
<div class="ratings">
{%for Rating in ratings%}
	<div class="Rating">
	<tr>
		<td>{{Rating.ISBN}}</td>
		<td>{{Rating.username}}</td>
		<td>{{Rating.ratingnum}}</td>
		<td>{{Rating.comment}}</td>
		<td>{{Rating.timestamp}}</td>
	</tr>
	</div>
{%endfor%}
</div>
</table>
</body>
</html>
